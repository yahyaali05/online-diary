<!doctype html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Online Diary</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      transition: background-color 0.3s ease, color 0.3s ease;
    }
    .theme-toggle {
      cursor: pointer;
      color: white;
      font-size: 1.3rem;
    }
  </style>
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container d-flex justify-content-between align-items-center">
    <a class="navbar-brand" href="{{ url_for('home') }}">ğŸ“ Online Diary</a>
    <div>
      <!-- Theme toggle button -->
      <span id="themeToggle" class="theme-toggle me-3" title="Switch theme">ğŸŒ™</span>
    </div>
  </div>
</nav>

<main class="container py-4">
  {% with messages = get_flashed_messages() %}
  {% if messages %}
    <div class="alert alert-info">
      {% for msg in messages %}
        {{ msg }}<br>
      {% endfor %}
    </div>
  {% endif %}
  {% endwith %}
  
  {% block content %}{% endblock %}
</main>

<script>
  // === THEME TOGGLER ===
  const toggleBtn = document.getElementById('themeToggle');
  const html = document.documentElement;
  const currentTheme = localStorage.getItem('theme') || 'light';
  html.setAttribute('data-bs-theme', currentTheme);
  toggleBtn.textContent = currentTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';

  toggleBtn.addEventListener('click', () => {
    const newTheme = html.getAttribute('data-bs-theme') === 'light' ? 'dark' : 'light';
    html.setAttribute('data-bs-theme', newTheme);
    localStorage.setItem('theme', newTheme);
    toggleBtn.textContent = newTheme === 'dark' ? 'â˜€ï¸' : 'ğŸŒ™';
  });
</script>
</body>
</html>
